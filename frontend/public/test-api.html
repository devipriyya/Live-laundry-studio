<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">Testing connection...</div>';
            
            try {
                // Test basic API access
                const servicesResponse = await fetch('http://localhost:5000/api/services');
                if (!servicesResponse.ok) throw new Error(`Services API failed: ${servicesResponse.status}`);
                
                const servicesData = await servicesResponse.json();
                console.log('Services API response:', servicesData);
                
                // Test admin login
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@gmail.com',
                        password: 'admin123'
                    })
                });
                
                if (!loginResponse.ok) throw new Error(`Login failed: ${loginResponse.status}`);
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                console.log('Login successful, token:', token);
                
                // Test orders API with auth
                const ordersResponse = await fetch('http://localhost:5000/api/orders?limit=3', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!ordersResponse.ok) throw new Error(`Orders API failed: ${ordersResponse.status}`);
                
                const ordersData = await ordersResponse.json();
                console.log('Orders API response:', ordersData);
                
                // Display results
                results.innerHTML = `
                    <div class="status success">
                        <h2>✅ Connection Successful!</h2>
                        <p>Backend API is accessible from the browser.</p>
                        <p>Found ${servicesData.length} services</p>
                        <p>Found ${ordersData.total} total orders</p>
                        <p>Retrieved ${ordersData.orders.length} orders in response</p>
                        ${ordersData.orders.length > 0 ? `
                            <h3>First Order:</h3>
                            <ul>
                                <li><strong>Order #:</strong> ${ordersData.orders[0].orderNumber}</li>
                                <li><strong>Customer:</strong> ${ordersData.orders[0].customerInfo.name}</li>
                                <li><strong>Status:</strong> ${ordersData.orders[0].status}</li>
                            </ul>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Connection test failed:', error);
                results.innerHTML = `
                    <div class="status error">
                        <h2>❌ Connection Failed</h2>
                        <p>Error: ${error.message}</p>
                        <p>Please check:</p>
                        <ul>
                            <li>1. Backend server is running on port 5000</li>
                            <li>2. CORS is properly configured</li>
                            <li>3. Network connectivity</li>
                            <li>4. Firewall settings</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
